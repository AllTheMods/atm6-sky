
[spawncontrol]
	#Enable Nickel Worldgen
	nickel = true
	#Enable Platinum Worldgen
	platinum = true
	#Enable Tin Worldgen
	tin = true
	#Enable Copper Worldgen
	copper = true
	#Enable Osmium Worldgen
	osmium = true
	#Enable Silver Worldgen
	silver = true
	#Enable Aluminum Worldgen
	aluminum = true
	#Enable Uranium Worldgen
	uranium = true
	#Enable Zinc Worldgen
	zinc = true
	#Enable Lead Worldgen
	lead = true

[spawntuning]

	[spawntuning.nickel]
		#Nickel top Y level for spawn
		#Range: 1 ~ 254
		nickel_max_y = 25
		#Nickel deposit size
		#Range: 1 ~ 64
		nickel_deposit_size = 7
		#Nickel bottom Y level for spawn
		#Range: 1 ~ 254
		nickel_min_y = 1

	[spawntuning.platinum]
		#Platinum top Y level for spawn
		#Range: 1 ~ 254
		platinum_max_y = 25
		#Platinum deposit size
		#Range: 1 ~ 64
		platinum_deposit_size = 3
		#Platinum bottom Y level for spawn
		#Range: 1 ~ 254
		platinum_min_y = 1

	[spawntuning.tin]
		#Tin deposit size
